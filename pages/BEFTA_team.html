<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEFTA Team | BEFTA</title>

    <link rel="stylesheet" href="../layout/styles/layout.css">

    <style>
        .team-container {
            max-width: 1100px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        .team-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
            text-align: center;
            padding: 20px;
            transition: 0.3s ease;
        }
        .team-card:hover {
            transform: translateY(-5px);
        }
        .team-card img {
            width: 100%;
            max-width: 180px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        header h1 {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<header>
    <h1>BEFTA Research Team</h1>
</header>

<main>
    <div class="team-container">

        <!-- Sarah Luke -->
        <div class="team-card">
            <a href="profiles/Sarah.html">
                <img src="../images/team/Sarah_Luke.jpg" alt="Sarah Luke">
                <h3>Sarah Luke</h3>
                <p>Co-Project Lead</p>
            </a>
        </div>

        <!-- Ed Turner -->
        <div class="team-card">
            <a href="profiles/Ed.html">
                <img src="../images/team/Ed_Turner.jpg" alt="Ed Turner">
                <h3>Ed Turner</h3>
                <p>Co-Project Lead</p>
            </a>
        </div>

        <!-- Jean-Pierre -->
        <div class="team-card">
            <a href="profiles/Jean-Pierre.html">
                <img src="../images/team/Jean-Pierre.jpg" alt="Jean-Pierre Caliman">
                <h3>J.P. Caliman</h3>
                <p>Co-Project Lead</p>
            </a>
        </div>

        <!-- Agung -->
        <div class="team-card">
            <a href="profiles/Agung.html">
                <img src="../images/team/Agung_Aryawan.jpg" alt="Agung Aryawan">
                <h3>Agung Aryawan</h3>
                <p>Field Manager</p>
            </a>
        </div>

    </div>
</main>

</body>
</html>
