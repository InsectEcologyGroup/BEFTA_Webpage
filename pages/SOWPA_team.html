<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOWPA Team | BEFTA</title>

    <link rel="stylesheet" href="../layout/styles.css">

    <style>
        .team-container {
            max-width: 1100px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        .team-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
            text-align: center;
            padding: 20px;
            transition: 0.3s ease;
        }
        .team-card:hover {
            transform: translateY(-5px);
        }
        .team-card img {
            width: 100%;
            max-width: 180px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        header h1 {
            text-align: center;
            margin-top: 40px;
        }
        .team-card h3 {
            margin-bottom: 4px;
        }
        .team-card p {
            margin: 0;
        }
    </style>
</head>

<body>

<header>
    <h1>SOWPA Research Team</h1>
</header>

<main>

        <!-- Michael -->
